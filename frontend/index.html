<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/620eac6137.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/alertify.css" />
    <link rel="stylesheet" href="./assets/css/global.css?v=6" />
    <title>Covid Tracker</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color-bg">
      <a class="navbar-brand test" href="#">Covid Tracker</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav text-center ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Statistics</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://github.com/arshetamine/covid-tracker"
              target="_blank"
              >Github</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Sync Status -->
    <div class="text-center mt-2">
      <p class="small primary-color-text">
        The statistics are synced automatically every 24 hours.
      </p>
    </div>
    <!-- Statistics -->
    <div class="container">
      <div class="row mt-5 mb-3">
        <div class="col-md-6">
          <select id="time-option" class="custom-select mb-3">
            <option value="0" selected>Today</option>
            <option value="1">Monthly</option>
            <option value="2">Last 3 months</option>
          </select>
        </div>
        <div class="col-md-5">
          <select id="countries-option" class="custom-select mb-3">
            <option value="global" selected>Worldwide</option>
          </select>
        </div>
        <div class="col-md-1 text-center">
          <button id="apply-filter" class="btn primary-color-bg text-light">
            Apply
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card bg-light mb-3">
            <div class="card-body text-center">
              <h5>Confirmed</h5>
              <i class="fas fa-lungs-virus fa-3x my-3 pulse"></i>
              <div class="row">
                <div class="col-12">
                  <h2 id="total-confirmed">-</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="card bg-light mb-3">
            <div class="card-body text-center">
              <h5>Active</h5>
              <i class="fas fa-head-side-mask fa-3x my-3"></i>
              <div class="row">
                <div class="col-6">
                  <h5>Total</h5>
                  <h2 id="total-active" class="fs-21">-</h2>
                </div>
                <div class="col-6">
                  <h5>New</h5>
                  <h2 id="new-active" class="fs-21">-</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card bg-light mb-3">
            <div class="card-body text-center">
              <h5>Deaths</h5>
              <i class="fas fa-skull-crossbones fa-3x my-3"></i>
              <div class="row">
                <div class="col-6">
                  <h5>Total</h5>
                  <h2 id="total-deaths" class="fs-21">-</h2>
                </div>
                <div class="col-6">
                  <h5>New</h5>
                  <h2 id="new-deaths" class="fs-21">-</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card bg-light mb-3">
            <div class="card-body text-center">
              <h5>Recovered</h5>
              <i class="fas fa-lungs fa-3x my-3"></i>
              <div class="row">
                <div class="col-6">
                  <h5>Total</h5>
                  <h2 id="total-recovered" class="fs-21">-</h2>
                </div>
                <div class="col-6">
                  <h5>New</h5>
                  <h2 id="new-recovered" class="fs-21">-</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Graph -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div id="chart"></div>
        </div>
      </div>
    </div>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/alertify.js"></script>
    <script src="./assets/js/apexcharts.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
